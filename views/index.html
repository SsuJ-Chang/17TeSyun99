<!DOCTYPE html>
<html lang="zh-Hans-TW">
<head>
  <title>17特訓99</title>
  <meta charset="utf-8" />
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <link type="text/css" rel="stylesheet" href="/stylesheets/index.css">
</head>
<body>
  <!-- 警告示窗 -->
  <div id="alert-window-bg" class="hidden">
    <div id="alert-window">
      <div id="alert-window-title"></div>
      <div id="alert-window-message"></div>
      <button id="alert-window-confirm-btn" class="btn">確定</button>
    </div>
  </div>
  <!-- 聊天室視窗 & 輸入 & 按鈕 -->
  <div>
    <ul id="chat-window" class="hidden"></ul>
    <form>
      <input type="text" id="chat-input" class="hidden"><button id="chat-btn" class="hidden">Send</button>
    </form>
  </div>
  <!-- 主要畫布 -->
  <canvas id="game-canvas"></canvas>
  <!-- 首頁畫面 -->
  <div id="play-menu" class="hidden">
    <div id="play-menu-item">
      <div id="game-name">特    訓</div>
      <input type="text" id="username-input" placeholder="暱稱（1 至 8 個文字）" class="hidden"/>
      <!-- 進入主要按鈕 -->
      <div id="enter-btn" class="hidden">
        <div id="user-type">
          <button id="play-button">加入特訓</button>
          <button id="talk-button">純聊天</button>
        </div>
      </div>
      <!-- 會員功能 -->
      <div id="member-func">
        <!-- 登入 -->
        <div id="signin">
          <div id="signin-inputs">
            <input type="text" id="signin-acc" class="input" placeholder="請輸入電子信箱" />
            <input type="password" id="signin-pw" class="input" placeholder="請輸入密碼" />
            <button id="signin-btn" class="btn">登入</button>
            <div id="google">
              <div id="google-signin"></div>
            </div>
            <div id="switch-signup">還沒帳號？點此註冊。</div>
          </div>
        </div>
        <!-- 註冊 -->
        <div id="signup" class="hidden">
          <div id="signup-inputs">
            <input type="text" id="signup-acc" class="input" placeholder="請輸入電子信箱" />
            <input type="password" id="signup-pw" class="input" placeholder="請輸入密碼" />
            <input type="text" id="signup-nickname" class="input" placeholder="請輸入暱稱（1 至 8 個文字）" />
            <button id="signup-btn" class="btn">註冊</button>
            <div id="switch-signin">已經有帳號了，點此登入。</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 會員資訊 -->
  <div id="member-info" class="hidden">
    <div id="member-info-items">
      <div id="member-name">我的暱稱</div>
      <div id="member-detail">[ 詳細資料 ]</div>
      <div id="logout">[ 登出 ]</div>
    </div>
  </div>
  <!-- 分數 只有 加入特訓 的玩家顯示-->
  <div id="my-scores-title" class="hidden">特訓成績  <span id="my-scores">0</span></div>
  <!-- 排行榜 顯示前 3 名 及 自己排行-->
  <table id="leaderboard" class="hidden">
    <tr>
      <td class="place" id="first-place">1st</td>
      <td class="name" id="first-place-name"></td>
      <td class="scores" id="first-place-scores"></td>
    </tr>
    <tr>
      <td class="place" id="second-place">2nd</td>
      <td class="name" id="second-place-name"></td>
      <td class="scores" id="second-place-scores"></td>
    </tr>
    <tr>
      <td class="place" id="third-place">3rd</td>
      <td class="name" id="third-place-name"></td>
      <td class="scores" id="third-place-scores"></td>
    </tr>
  </table>

  <script src="/javascripts/member.js"></script>
  <script src="/javascripts/globalSetting.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/ballSetting.js"></script>
  <script src="/javascripts/userInfo.js"></script>
  <script src="/javascripts/gameplay.js"></script>
  <script src="/javascripts/chatroom.js"></script>
  <script src="/javascripts/googleSignin.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  
</body>
</html>
